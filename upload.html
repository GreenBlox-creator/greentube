<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDnGKAkzW9w2Y1NBeyasBTY29YYYzFok_A",
    authDomain: "greentube-b93d1.firebaseapp.com",
    projectId: "greentube-b93d1",
    storageBucket: "greentube-b93d1.appspot.com",
    messagingSenderId: "818380659407",
    appId: "1:818380659407:web:7ee71139590488d78e75ba"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const form = document.getElementById("uploadForm");
  const status = document.getElementById("uploadStatus");
  const widget = uploadcare.Widget('[role=uploadcare-uploader]');

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "https://greenblox-creator.github.io/accounts";
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("videoTitle").value;
      const file = widget.value();

      if (!file || !title) {
        status.textContent = "Wybierz film i wpisz tytuÅ‚.";
        return;
      }

      status.textContent = "Zapisywanie...";

      try {
        const fileInfo = await file.promise();

        await addDoc(collection(db, "videos"), {
          url: fileInfo.cdnUrl,
          title,
          created: Date.now(),
          uid: user.uid
        });

        status.textContent = "âœ… Film zapisany!";
        form.reset();
        widget.value(null);

        console.log("Przekierowanie do:", `channel.html?uid=${user.uid}`);
        window.location.href = `channel.html?uid=${user.uid}`;
      } catch (err) {
        console.error("BÅ‚Ä…d Firebase:", err.code, err.message);
        status.textContent = `âŒ BÅ‚Ä…d zapisu: ${err.message}`;
      }
    });
  });
</script>
